<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Montserrat:wght@500&family=Overpass:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Montserrat:wght@500&family=Overpass:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <img class="product-img" src="images/image-product-desktop.jpg" alt="" />

      <div class="info">
        <h4>PERFUME</h4>

        <h1>
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>

        <p>
          A floral, solar and voluptuous <br />
          interpretation composed by<br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.<br />
        </p>
        <div class="price">
          <p><span class="new-price">$149.99</span></p>
          <div class="old-price">$169.99</div>
        </div>

        <button><img src="images/icon-cart.svg" alt="" /> Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Akagami-youness">OUACHAO Youness</a>.
    </div>
  </body>
</html>
